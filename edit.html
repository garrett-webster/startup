<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/navbar.css">
    <link href="css/edit.css" rel="stylesheet"/>
    <title>Edit | Whenify</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">

            <!-- Link to the main page--left justified in the nav bar -->
            <a class="navbar-brand fs-3" href="index.html">Whenify </a>

            <!-- Dropdown menu on the right -->
            <ul class="navbar-nav ms-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Carol Binsen
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
                        <li><a class="dropdown-item" href="edit.html">Edit</a></li>
                        <li><a class="dropdown-item" href="login.html">Log out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="padding"></div>
    <div id="edit-box">
        <h3>Edit</h3>
        <form>
            <div id="form-element-container">
                <div class="form-column">
                    <label for="name">Name</label><input id = "name" type="text" value="Hike the Y">
                    <label for="description">Description</label><textarea id = "description">Hey guys! We're going to go hike the Y but I need to know when you can go. Put a time when you're available and let us know which times that have been proposed work for you!</textarea>
                </div>
                <div class="form-column">
                    <label for="locationName">Location</label><input id="locationName" type="text" value="Y trail">
                    <label for="latitude">Latitude</label><input id = "latitude" type="number" step="any" min="-90" max="90" value="40.2448">
                    <label for="longitude">Longitude</label><input id = "longitude" step="any" min="-180" max="180" value="-111.6272">
                    <input type="submit" value="save">
                </div>
            </div>
        </form>
    </div>
    <div class="padding"></div>
</main>

<footer>
    <p>By Garrett Webster</p>

</footer>
