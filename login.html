<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/navbar.css">
    <title>Login | Whenify</title>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="whenify.html">Whenify </a>
        </div>
    </nav>
</header>

<main>
    <div class="padding"></div>
    <div class="credentials-box">
        <h3>Login</h3>
        <form>
            <label for="name" class="field">
                Username
                <input type="text" id="name" placeholder="Your username">
            </label>
            <label for="password" class="field">
                Password
                <input type="text" id="password" placeholder="Your password">
            </label>
            <input type="submit" value="Login">
            <a href="register.html">Create account</a>
        </form>

    </div>
    <div class="padding"></div>
</main>

<footer>
    <p>By Garrett Webster</p>
    <a href="https://github.com/garrett-webster">My GitHub page</a>
</footer>

</body>
</html>
